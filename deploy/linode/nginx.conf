server {
  listen 80;
  server_name clingai.live www.clingai.live;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  server_name clingai.live www.clingai.live;

  ssl_certificate /etc/nginx/tls/cert.pem;
  ssl_certificate_key /etc/nginx/tls/key.pem;

  # Reasonable defaults
  ssl_session_timeout 1d;
  ssl_session_cache shared:SSL:10m;
  ssl_session_tickets off;
  ssl_protocols TLSv1.2 TLSv1.3;

  # If you are behind Cloudflare, the browser connects to Cloudflare TLS.
  # This certificate is used for Cloudflare <-> origin (Full/Strict) and can be an Origin Certificate.

  # Proxy API (Nest has global prefix /api)
  location /api/ {
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_pass http://api:8080;
  }

  # Everything else -> Next.js
  location / {
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_pass http://web:8080;
  }
}

