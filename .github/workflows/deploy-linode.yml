name: Deploy to Linode

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  DOCKER_BUILDKIT: 1

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass rsync

      - name: Sync code to server
        env:
          SSHPASS: ${{ secrets.LINODE_PASSWORD }}
        run: |
          sshpass -e rsync -avz --delete \
            --exclude 'node_modules' \
            --exclude '.next' \
            --exclude 'dist' \
            --exclude '.git' \
            --exclude '.env*' \
            -e "ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" \
            ./ root@${{ secrets.LINODE_IP }}:/opt/polaris/

      - name: Build and deploy on server
        env:
          SSHPASS: ${{ secrets.LINODE_PASSWORD }}
        run: |
          sshpass -e ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
            root@${{ secrets.LINODE_IP }} << 'ENDSSH'
          set -e
          cd /opt/polaris/deploy/linode
          
          echo "üê≥ Checking Docker..."
          if ! command -v docker &> /dev/null; then
              echo "Installing Docker..."
              curl -fsSL https://get.docker.com | sh
              systemctl enable docker
              systemctl start docker
          fi
          
          echo "üì¶ Building Docker images..."
          docker compose build --no-cache
          
          echo "üöÄ Starting services..."
          docker compose down || true
          docker compose up -d
          
          echo "‚è≥ Waiting for services to start..."
          sleep 20
          
          echo "üìä Running database migrations..."
          docker compose exec -T api npx prisma migrate deploy || echo "Migration skipped or no pending migrations"
          
          echo ""
          echo "‚úÖ Deployment complete!"
          docker compose ps
          ENDSSH

      - name: Health check
        run: |
          sleep 10
          curl -sf https://clingai.live/api/health && echo "‚úÖ API is healthy" || echo "‚ö†Ô∏è API health check pending (may need a few more seconds)"
          curl -sf https://clingai.live && echo "‚úÖ Web is accessible" || echo "‚ö†Ô∏è Web check pending"
